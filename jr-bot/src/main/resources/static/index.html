<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>JRRZF Bot - Training Arena</title>
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
    
    <style>
        body {
            background-color: #2b2b2b;
            color: #dcdcdc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        h1 { margin-bottom: 10px; }
        #status { margin-bottom: 20px; color: #aaaaaa; font-style: italic; }
        #myBoard { width: 500px; }
        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: #3c3c3c;
            border-radius: 8px;
            width: 470px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>JRRZF Bot <span style="font-size:0.5em; color:#4caf50;">ONLINE</span></h1>
    <div id="status">Blancs (Toi) vs Noirs (Bot)</div>
    
    <div id="myBoard"></div>

    <div class="info-panel">
        <div id="bot-thinking" style="display:none; color: #ff9800;">ü§î Le bot r√©fl√©chit...</div>
        <div id="game-message">√Ä toi de jouer !</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>

    <script>
        var board = null
        var game = new Chess()
        var $status = $('#status')
        var $fen = $('#fen')
        var $pgn = $('#pgn')
        var $botThinking = $('#bot-thinking')
        var $gameMessage = $('#game-message')

        function onDragStart (source, piece, position, orientation) {
            if (game.game_over()) return false
            if (piece.search(/^b/) !== -1) return false
        }

        function onDrop (source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            })

            if (move === null) return 'snapback'

            updateStatus()
            
            makeBotMove()
        }

        function onSnapEnd () {
            board.position(game.fen())
        }

        function updateStatus () {
            var status = ''

            var moveColor = 'Blancs'
            if (game.turn() === 'b') {
                moveColor = 'Noirs'
            }

            if (game.in_checkmate()) {
                status = 'Partie termin√©e, ' + moveColor + ' est en √©chec et mat.'
            } else if (game.in_draw()) {
                status = 'Partie termin√©e, match nul.'
            } else {
                status = moveColor + ' de jouer'
                if (game.in_check()) {
                    status += ', ' + moveColor + ' est en √©chec'
                }
            }

            $status.html(status)
        }

        async function makeBotMove() {
            if (game.game_over()) return;

            $botThinking.show();
            $gameMessage.text("Analyse en cours...");

            const currentFen = encodeURIComponent(game.fen());
            
            try {
                const response = await fetch(`/api/bot/move?fen=${currentFen}`);
                const botMoveUCI = await response.text();

                console.log("Le bot veut jouer : " + botMoveUCI);

                if(botMoveUCI.includes("UNKNOWN") || botMoveUCI.length < 4) {
                    $gameMessage.text("Le bot a abandonn√© (Erreur interne)");
                } else {
                    game.move(botMoveUCI, { sloppy: true });
                    board.position(game.fen());
                    $gameMessage.text("Le bot a jou√© " + botMoveUCI);
                }

            } catch (error) {
                console.error("Erreur API:", error);
                $gameMessage.text("Erreur de connexion au cerveau du bot.");
            } finally {
                $botThinking.hide();
                updateStatus();
            }
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,

            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        }
        board = Chessboard('myBoard', config)

        updateStatus()
    </script>
</body>
</html>
